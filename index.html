<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <section class="card">
            <section class="title-todolist">
                <header><h1>Website To-do-List</h1></header>
            </section>
            
            <section class="body-todolist">
                <div class="list-todolist">
                    <div class="task">
                        <p id="atv-todolist">Lista:</p>
                    </div>
                </div>
                <div class="divButton">
                    <button id="button-todolist">+ New Task</button>
                </div>
            </section>
        </section>

        <section class="add-text">
            <h2 id="title-add">Adicione um texto</h2>
            <input type="text" id="add-text" placeholder="Digite a nova tarefa">
            <div class="my-buttons">
                <button id="button-add">Adicionar</button>
                <button id="button-cancel">Cancelar</button>
            </div>
        </section>

    </main>

    <footer>
        <a href="https://github.com/mattsu014" target="_blank" rel="noopener noreferrer"><img src="img/github.png" alt="@mattsu014" id="github-logo"></a>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
